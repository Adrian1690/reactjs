<html>
	<head>
		<title>Hello world react js</title>
	</head>
	<body>

		<section id="container"> </section>
		<script src = "http://fb.me/react-0.13.3.js"></script>
		<script src = "http://fb.me/JSXTransformer-0.13.3.js"> </script>
		<script type="text/jsx;harmony=true"> 
			//EMACS SCRIPT 6

			var pokemos = [
				{ number:1 , name:'Bulbasaur' , years: 15},
				{ number:2 , name:'Ivysaur' , years: 20},
				{ number:3 , name:'VenuSaur' , years: 25},
			];

			class PokeAvatar extends React.Component{
				render(){
					var url = `http://veekun.com/dex/media/pokemon/main-sprites/x-y/${this.props.number}.png`;
					return <img src={url} />
				}
			}

			class PokeRow extends React.Component { //element + PokeAvatar
				render() {
					//llamar a pokeavatar
					return <li>
						<PokeAvatar number={this.props.number}/>
						{this.props.name}
					</li>
				}
			}

			class PokeYear extends React.Component{
				render(){
					return <span> {this.props.yearPoke} </span>
				}
			}

			class PokeFull extends React.Component{ // pokerow + pokeYear
				render(){
					return <article>
						<PokeRow name={this.props.name} number={this.props.number} />
						<PokeYear number={this.props.number} yearPoke={this.props.yearPoke} />
					</article>
				}
			}

			class PokeTable extends React.Component {
				render(){
					// es necesario poner el key en cada iteracion para que react sepa bien cual es el elemento que actualizemos.
					return <ul className = "poketable">
						{
							this.props.pokemons.map((pokemon) =>{//iterar dentro de la lista
								return <PokeRow key={pokemon.number} name={pokemon.name} number={pokemon.number}/>

							}) 
						}
					</ul>
				}
			}

			var pokemon = pokemos[1];
			/*React.render(
				<PokeRow name={pokemon.name} number={pokemon.number} />
				, document.getElementById('container')
			);*/

			/*
			Mostrando todo en un solo lugar	
			React.render(
				<PokeFull name={pokemon.name} yearPoke={pokemon.years} number={pokemon.number} />
				, document.getElementById('container')
			);*/

			React.render(
				<PokeTable pokemons={pokemos} />
				, document.getElementById('container')
			);

		</script>
	</body>
</html>
